<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css"/>
</head>
<body>
<div class="container" id="app">
    <div class="card">
        <h1 :style="{color: inputValue.length <5 ? 'darkred' : 'darkblue',
        fontSize: inputValue.length < 6 ? '2rem' : '1.5rem'}">{{tittle}}</h1>
        <div class="form-control">
            <input
                    type="text"
                    :placeholder="placeholderString"
                    v-model="inputValue"
                    @keydown.enter='addNewNote'/>
        </div>
        <button class="btn" @click="addNewNote">Добавить</button>
        <button class="btn" @click="removeNotesAll">Удалить все</button>
        <hr/>

        <ul class="list" v-if="notes.length !== 0">
            <li class="list-item"
                v-for="(note, i) in notes"
            >
<!--                <span :class="note.length < 5? 'primary':'bold'">{{ toUpperCase(note) }}</span>-->
<!--                <span :class="{'primary': true, 'bold': note.length>5 }">{{ toUpperCase(note) }}</span>-->
                <span :class="['bold', {'primary': note.length > 5}]">{{ toUpperCase(note) }}</span>

                <button class="btn danger" @click="removeNote(i)">удалить</button>
            </li>
            <hr>
            <li>
                <strong>Обзее количество: {{notes.length}}</strong> | Удвоенное: {{doubleCountComputed}}
            </li>
        </ul>
        <div v-else>
            <h2>Добавьте элемент в список</h2>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="app.js"></script>
</body>
</html>
