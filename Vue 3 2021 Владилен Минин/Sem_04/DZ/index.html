<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css"/>
</head>
<body>

<div class="container" id="app" v-cloak>
    <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
            <div class="steps-content">
                {{infoGen.text}}
            </div>
            <ul class="steps-list">
                <li
                        class="steps-item"
                        v-for="(element,idx) in steps"
                        :class="{
          done: idx < activeIndex,
          active: idx === activeIndex
          }">
                    <span @click="activeIndex=idx, num = 0">{{idx + 1}}</span>{{element.title}}
                </li>
            </ul>
            <div v-if="num === 0">
                <button class="btn" :disabled="disBtn" @click="prev">Назад</button>
                <button class="btn primary" @click="nextOfFinish">{{ changeBtn ? 'Завершить' : 'Дальше'}}</button>
            </div>
            <div v-else>
                <button class="btn primary" @click="reset">Начать заного</button>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="vue.js"></script>
</body>
</html>
